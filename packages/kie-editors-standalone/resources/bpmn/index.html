<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      #bpmn-editor-container {
        height: calc(100vh - 50px);
      }

      .toolbar {
        height: 30px;
      }

      .hidden {
        display: none;
      }
    </style>

    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="../../bpmn/index.js"></script>
  </head>
  <body>
    <div class="toolbar">
      <button id="undo">Undo</button>
      <button id="redo">Redo</button>
      <button id="save">Save</button>
      <span id="unsavedChanges" class="hidden">File contains unsaved changes.</span>
    </div>
    <div id="bpmn-editor-container" />
    <script>
      const query = window.location.search;
      //Получение URL с помощью "const urlParams = new URLSearchParams(queryString);" работает некорректно
      var encodeFile = query.split("?q=");

      var savedContent = {};
      var projectRoles = {};
      var resourcesPaths = {};
      var nodeElementId = {};
      var processNotSave = {};
      var savedSvg = {};
      var nodeElementType;
      var nodeElementName;
      var processName;

      var proxyElementId = new Proxy(nodeElementId, {
        set: function (target, key, value) {
          target[key] = value;
          return true;
        },
      });

      var proxyResourcesPaths = new Proxy(resourcesPaths, {
        set: function (target, key, value) {
          target[key] = value;
          return true;
        },
      });

      var proxyRoles = new Proxy(projectRoles, {
        set: function (target, key, value) {
          target[key] = value;
          return true;
        },
      });

      var proxySavedContent = new Proxy(savedContent, {
        set: function (target, key, value) {
          target[key] = value;
          return true;
        },
      });

      var proxyProcessNotSave = new Proxy(processNotSave, {
        set: function (target, key, value) {
          target[key] = value;
          return true;
        },
      });

      var proxySavedSvg = new Proxy(savedSvg, {
        set: function (target, key, value) {
          target[key] = value;
          return true;
        },
      });

      function b64DecodeUnicode(encode) {
        return decodeURIComponent(
          atob(encode)
            .trim()
            .split("")
            .map(function (c) {
              return "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2);
            })
            .join("")
        );
      }

      const editor = BpmnEditor.open({
        container: document.getElementById("bpmn-editor-container"),
        initialContent: Promise.resolve(b64DecodeUnicode(encodeFile[1])),
        readOnly: false,
      });

      document.getElementById("undo").addEventListener("click", () => {
        editor.undo();
      });

      document.getElementById("redo").addEventListener("click", () => {
        editor.redo();
      });

      document.getElementById("save").addEventListener("click", () => {
        if (processName !== undefined) {
          editor.getPreview().then((preview) => {
            proxySavedSvg.savedSvg = preview;
          });
          editor.getContent().then((content) => {
            proxySavedContent.savedContent = content;
            editor.markAsSaved();
          });
        }
      });

      editor.subscribeToContentChanges((isDirty) => {
        proxyProcessNotSave.processNotSave = !isDirty;
      });
    </script>
  </body>
</html>
